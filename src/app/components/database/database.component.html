<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  <div class="control-section" style="height: 1200px;overflow:auto;">
    <ejs-spreadsheet openUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/open' allowOpen='true'
    saveUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/save' allowSave='true'
    #spreadsheet>
      <e-sheets><e-sheet name='Shipment Details'>
      <e-ranges> <e-range [showFieldAsHeader]='false' startCell='A2' [dataSource]='data' [query]='query'>
      </e-range> </e-ranges>
      <e-rows><e-row><e-cells><e-cell value='Order ID'></e-cell> <e-cell value='Customer Name'></e-cell>
        <e-cell value='Freight'></e-cell>  <e-cell value='Ship Name'></e-cell><e-cell value='Ship City'></e-cell>
        <e-cell value='Ship Country'></e-cell></e-cells>
       </e-row></e-rows>
      <e-columns>
        <e-column [width]=100></e-column>  <e-column [width]=130></e-column>
        <e-column [width]=100></e-column>  <e-column [width]=220></e-column>
        <e-column [width]=150></e-column> <e-column [width]=180></e-column>
      </e-columns>
    </e-sheet></e-sheets>
    </ejs-spreadsheet>
  </div>
</body>
</html>
