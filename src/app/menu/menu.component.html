<style>
body {background-color:black}
h1 {color:white;}
a {color:white;}
.content {
  position: relative;
  height: 400px;
  border: 1px solid #666;
}
.content div {
  position: absolute;
  width: 35%;
  padding: 10px;
}
</style>

<mat-toolbar color="grey">
  <mat-toolbar-row>
    <a button mat-button [routerLink]="'/dashboard'"><h1>My Dashboard</h1></a>
    <span class="fill-space"></span>

    <div class="example-button-row" style="position = relative; width: 80px;">

      <button mat-icon-button [matMenuTriggerFor]="datasets" aria-label="menu-button">
        <span>Datasets</span>
      </button>
      <mat-menu #datasets="matMenu">
        <button mat-menu-item [routerLink]="'/database'">
          <span>SensorTower</span>
        </button>
        <button mat-menu-item>
          <span>KREX</span>
        </button>
        <button mat-menu-item>
          <span>Sandalwood</span>
        </button>
      </mat-menu>
    </div>

    <div class="example-button-row" style="position = relative; width: 80px;">
      <button mat-icon-button [matMenuTriggerFor]="pages" aria-label="menu-button">
        <span>Pages</span>
      </button>
      <mat-menu #pages="matMenu">
        <button mat-menu-item [routerLink]="'/test-data'">
          <span>Test Data</span>
        </button>
        <button mat-menu-item [routerLink]="'/test-data-1'">
          <span>Test Data 1</span>
        </button>
        <button mat-menu-item [routerLink]="'/pdf-viewer'">
          <span>PDF Viewer</span>
        </button>
        <button mat-menu-item [routerLink]="'/excel'">
          <span>Excel Viewer</span>
        </button>
      </mat-menu>
      <a mat-button [routerLink]="'/issue-list'">Extra</a>
    </div>
    <span flex class="menu-spacer" style="margin-left:100px;margin-right:100px"></span>

    <div class="example-button-row" style="position = relative; width: 80px;margin-bottom:20px">
      <form>
          <div class="md-form active-white-2 mb-3"  style="position = relative; width: 500px;">
            <input class="form-control" type="search" id="search6" aria-label="Search" mdbInput>
            <label for="search6"><i class="fas fa-search"></i> Search</label>
          </div>
      </form>
    </div>

    <div style="position: absolute; top: 2; right: 0;">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu-button">
        <mat-icon style="font-size: 36px;">account_box</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>archive</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>computer</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>add_a_photo</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
